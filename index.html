   </div>

        </div><br /><br />
        
        <button class="login">Log in</button><br />
        <div class="b2">
        <a href="#" class="a1">Forgotten password?</a></div>
        <hr class="form_break" />
        <br />
        <button class="newaccount_button">
          <a href="#" class="green">Create new account</a>
        </button>
      </form>
    </fieldset> <p><a href="#" class="last_man"> Create a Page </a> for a celebrity, brand or business. </p></div>
   
    </div>
    </main>
